<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dress Sense - Image Upload</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Ensure wardrobe images are visible */
    #wardrobeImages img {
      display: block;
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="main-container" id="mainContainer">

    <!-- My Wardrobe -->
    <div class="card" id="wardrobeCard">
      <h2>My Wardrobe</h2>
      <div id="wardrobeImages"></div>
    </div>

    <!-- Upload Card -->
    <div class="card">
      <h1>Dress Sense</h1>
      <p>Upload an image to get started.</p>

      <input type="file" id="fileInput" accept="image/*">
      <div id="previewContainer" style="display: none;">
        <h3>Preview:</h3>
        <img id="preview" src="#" alt="Image Preview" style="max-width: 100%;">
      </div>

      <button id="uploadBtn">Upload</button>
      <div id="message" style="margin-top: 1rem; color: green;"></div>
    </div>

  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const message = document.getElementById('message');
    const wardrobeCard = document.getElementById('wardrobeCard');
    const wardrobeImages = document.getElementById('wardrobeImages');

    // ✅ Show wardrobe on page load
    async function fetchImages() {
      try {
        console.log("Fetching images...");
        const res = await fetch("/list-images");
        const data = await res.json();
        
        console.log("Fetched images:", data); // Debugging

        wardrobeImages.innerHTML = ""; // Clear old images

        if (data.images.length === 0) {
          wardrobeImages.innerHTML = "<p>No images uploaded yet.</p>";
          return;
        }

        data.images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = "Uploaded Image";
          img.style.maxWidth = "100%";
          img.style.marginBottom = "1rem";
          wardrobeImages.appendChild(img);
        });

        wardrobeCard.style.display = "block"; // Show wardrobe section

      } catch (error) {
        console.error("Error fetching images:", error);
      }
    }

    window.onload = fetchImages;  // ✅ Load images when page loads

    // ✅ Show preview before uploading
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) {
        previewContainer.style.display = 'none';
        return;
      }
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        previewContainer.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    // ✅ Handle upload
    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("No file selected.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.status === "success") {
          message.style.color = "green";
          message.innerText = "Upload successful!";
          fileInput.value = "";
          previewContainer.style.display = "none";

          // ✅ Update wardrobe with new image
          const img = document.createElement('img');
          img.src = data.url;
          img.alt = "Uploaded Image";
          img.style.maxWidth = "100%";
          img.style.marginBottom = "1rem";
          wardrobeImages.appendChild(img);
          wardrobeCard.style.display = "block";

        } else {
          message.style.color = "red";
          message.innerText = "Error: " + data.message;
        }
      } catch (err) {
        message.style.color = "red";
        message.innerText = "Upload failed: " + err;
      }
    });
  </script>
</body>
</html>
